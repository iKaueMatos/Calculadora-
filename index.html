<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
</head>

<body>

    <div class="form">


        <form action="" name="calculator">
            <input type="text" class="text maincolor" name="text1" disabled>
            <input type="text" class="text maincolor" name="text12" value="C" onclick="location.reload()"><br>


            <input type="button" class="num color" name="btn9" value="9" onclick="displaynum(btn9.value)">
            <input type="button" class="num color" name="btn8" value="8" onclick="displaynum(btn8.value)">
            <input type="button" class="num color" name="btn7" value="7" onclick="displaynum(btn7.value)">
            <input type="button" class="num blue" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>


            <input type="button" class="num color" name="btn6" value="6" onclick="displaynum(btn6.value)">
            <input type="button" class="num color" name="btn5" value="5" onclick="displaynum(btn5.value)">
            <input type="button" class="num color" name="btn4" value="4" onclick="displaynum(btn4.value)">
            <input type="button" class="subbtn" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

            <input type="button" class="num color" name="btn3" value="3" onclick="displaynum(btn3.value)">
            <input type="button" class="num color" name="btn2" value="2" onclick="displaynum(btn2.value)">
            <input type="button" class="num color" name="btn1" value="1" onclick="displaynum(btn1.value)">
            <input type="button" class="multbtn" name="x" value="x" onclick="displaynum(multbtn.value)"><br>


            <input type="button" class="num color" name="dot" value="." onclick="displaynum(dot.value)">
            <input type="button" class="num color" name="btn0" value="0" onclick="displaynum(btn0.value)">
            <input type="button" class="num color" name="rtbtn" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="divsbtn" name="divsbtn" value="/" onclick="displaynum(divsbtn.value)">


        </form>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
